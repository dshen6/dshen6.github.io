<!doctype html>
<html lang="en">
	{% include head.html %}
	<link rel="stylesheet" href="../Unity/TemplateData/style.css">
	<script src="../Unity/TemplateData/UnityProgress.js"></script>
	<script src="../Unity/Build/UnityLoader2019.js"></script>
    <script>
      var gameInstance = UnityLoader.instantiate("gameContainer", "../Unity/Build/{{page.game}}", {onProgress: UnityProgress});
    </script>
<body>
	<main>
		<div class="webgl-content">
			<div id="gameContainer" style="width: 960px; height: 600px"></div>
				<div class="footer">
				<div class="fullscreen" onclick="gameInstance.SetFullscreen(1)"></div>
			</div>
			{{page.content}}
		</div>
	</main>
	{% include javascripts.html %}
</body>
</html>
